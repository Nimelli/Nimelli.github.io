# Site settings
title_left    : "Coffee"
title_right   : "TechBlog"
title         : "CoffeeTechBlog"
description   : "Interesting blog posts arouns technologies, engineering, programming"
keywords      : "coffeetech, tech, blog, science"
repo          : "Nimelli/Nimelli.github.io"
url           : https://nimelli.github.io/ # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : ""
comments_enabled  : true
postshare_enabled : true

# Build settings
permalink   : /:categories/:year/:title:output_ext
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Nimelli"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate
  - jekyll-seo-tag

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
